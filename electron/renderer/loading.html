<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link href="tailwind.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
  <script src="loading.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-base">
  <div class="text-center">
    <div class="relative w-24 h-24 mx-auto mb-4">
      <!-- 旋转的外圈 -->
      <div class="absolute inset-0 w-full h-full border-4 border-t-blue-500 border-transparent rounded-full animate-spin-slow"></div>
      <!-- 中心的图标 -->
      <div class="absolute inset-0 flex items-center justify-center">
        <img src="../assets/icon.png" alt="App Icon" class="w-12 h-12">
      </div>
    </div>
    <!-- Loading 文本 -->
    <div class="text-lg text-gray-700 font-semibold">Loading...</div>
  </div>
  <style>
    @keyframes spin-slow {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 2s linear infinite;
    }
  </style>

</body>
</html>
