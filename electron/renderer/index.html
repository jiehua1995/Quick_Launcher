<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Launcher</title>
  <link href="tailwind.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
  <style>
    /* 自定义滚动条样式 */
    select::-webkit-scrollbar {
      width: 6px; /* 滚动条宽度 */
    }
    select::-webkit-scrollbar-track {
      background: #f1f1f1; /* 滚动条轨道颜色 */
    }
    select::-webkit-scrollbar-thumb {
      background: #888; /* 滚动条颜色 */
      border-radius: 3px; /* 滚动条圆角 */
    }
    select::-webkit-scrollbar-thumb:hover {
      background: #555; /* 悬停时滚动条颜色 */
    }
  </style>
</head>
<body class="bg-base-200 text-base-content">
  <div class="flex h-screen">
    <!-- 侧边栏 -->
    <div class="w-1/4 bg-base-100 p-4 flex flex-col" id="sidebar">
      <h2 class="text-xl font-bold mb-4">Categories</h2>
      <ul id="category-list" class="space-y-2 flex-grow overflow-y-auto">
        <!-- 类别将通过JavaScript动态添加 -->
      </ul>
      <!-- 主题选择器 -->
      <div class="border-t border-gray-300 pt-4">
        <label for="theme-selector" class="block text-base-content mb-2">Theme</label>
        <select id="theme-selector" class="select select-bordered w-full mt-2" data-choose-theme>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="cupcake">Cupcake</option>
          <option value="bumblebee">Bumblebee</option>
          <option value="emerald">Emerald</option>
          <option value="corporate">Corporate</option>
          <option value="synthwave">Synthwave</option>
          <option value="retro">Retro</option>
          <option value="cyberpunk">Cyberpunk</option>
          <option value="valentine">Valentine</option>
          <option value="halloween">Halloween</option>
          <option value="garden">Garden</option>
          <option value="forest">Forest</option>
          <option value="aqua">Aqua</option>
          <option value="lofi">Lofi</option>
          <option value="pastel">Pastel</option>
          <option value="fantasy">Fantasy</option>
          <option value="wireframe">Wireframe</option>
          <option value="black">Black</option>
          <option value="luxury">Luxury</option>
          <option value="dracula">Dracula</option>
        </select>
      </div>
    </div>

    <!-- Divider for resizing -->
    <div id="divider" class="w-1 bg-base-200 cursor-col-resize"></div>
    
    <!-- main content: start -->
    <div class="flex flex-col flex-grow" id="main-content">
      <!-- icons -->
      <div class="p-6 flex-grow">
        <div id="app-list-container" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4">
          <!-- 图标将通过JavaScript动态添加 -->
        </div>
      </div>

      <!-- 页脚 -->
      <div class="text-sm text-base-content text-center p-4 bg-base-200 shadow" id="footer">
        <div class="flex justify-center items-center space-x-4">
          <p class="mb-1">&copy; 2024 Quick Launcher. All rights reserved.</p>
        </div>
        <div class="flex justify-center items-center space-x-2">
          <p class="mb-1">Current version: <span id="current-version">0.2.1</span></p>
          <span class="animate-bounce text-red-500">&hearts;</span>
          <p class="mb-1">Powered by <a href="mailto:Jie.Hua@lmu.de" class="text-blue-600 hover:text-blue-800">Hua</a></p>
        </div>
        <p id="user-data-path" class="mt-2"></p>
      </div>

    </div>
    <!-- main content: end -->

  </div>

  <script src="renderer.js"></script>
</body>
</html>
